<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de multas</title>
  </head>
  <body>
    <h1>Qual sua velocidade?</h1>
    <input type="text" name="textvel" id="textvel">
    <input type="button" id="" onclick="velocidade()" value="clique aqui"></input>
    <div id="multa">

    </div>

    <script>

      function velocidade(){
        var veltext = document.getElementById("textvel")
        var multa= document.getElementById("multa")
        var vel=Number(veltext.value)
        
        if(vel>60){ 
         multa.innerText = `sua velocidade é de ${vel} km/h voce foi multado`
      }else{
        multa.innerText = `sua velocidade é de ${vel} km/h boa viagem`
      }
      }



    </script>


  </body>
</html>
